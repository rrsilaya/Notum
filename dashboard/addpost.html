<main>
<div class="container">

<h4>Add Post</h4>
	<div class="row">
		<div class="input-field col l8 s12">
			<i class="material-icons prefix">subject</i>
			<input class="post-subject" type="text" data-length="50">
			<label for="post-subject">Subject</label>
		</div>
		<div class="input-field col l4 s12">
			<i class="material-icons prefix">place</i>
			<input class="post-venue" type="text">
			<label for="post-venue">Venue</label>
		</div>
		<div class="input-field col l12 s12">
			<i class="material-icons prefix">mode_edit</i>
			<textarea id="post-content" class="materialize-textarea"></textarea>
			<label for="post-content">Content</label>
		</div>
		<div class="input-field col l4 s12">
			<i class="material-icons prefix">receipt</i>
			<input class="post-price" type="text">
			<label for="post-price">Ticket Price</label>
		</div>
		<div class="file-field input-field col l12 s12">
			<div class="btn">
				<span>Upload</span>
				<input type="file">
			</div>
			<div class="file-path-wrapper">
				<input class="file-path validate" type="text">
			</div>
		</div>
		<div class="input-field col l12 s12">
			<input type="date" class="datepicker" id="post-date">
			<label for="post-date">Date</label>
		</div>
		<div class="input-field col l12 s12">
			<div class="chips chips-placeholder"></div>
		</div>
		<div class="input-field col l12 s12 center">
			<a class="btn-large boldtext waves-effect no-internet">Submit Post</a>
		</div>
    </div>
</div>
</main>

<!-- Scripts -->
